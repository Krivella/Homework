 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title>Регистрация</title>
 </head>
 <body>
 	<form action="#" method="post" enctype="multipart/form-data">
 		<div>
 			<label for="Email">Email</label>
 			<input id="Email" type="Email" name="Email" placeholder="Введите email">
 		</div>
 		<div>
 			<label for="password">Пароль</label>
 			<input id="password" type="password" name="password" placeholder="Введите пароль">
 		</div>
 		<div>
 			<label for="age">Сколько вам лет</label>
 			<input id="age" type="number" name="age" placeholder="Введите возраст">
 		</div>
 		<div>
 			<label for="name">Ваше имя</label>
 			<input id="name" type="text" name="name" placeholder="Введите имя">
 		</div>
 		<div>
 			<label for="phone">Номер телефона</label>
 			<input id="phone" type="tel" name="phone" placeholder="Введите номер">
 		</div>
 		<input type="submit"  value="Войти"> 
 	</form>
 	<a href="search_flat.html">Найти квартиру</a>
 
 </body>
 </html>
